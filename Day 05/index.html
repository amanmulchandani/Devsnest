<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsnest | Day 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="frame">
            <div class="heading">
                <h1>Calc</h1>
                <div class="toggle"></div>
            </div>
            <div class="screen">
                <div id="display"></div>
            </div>
            <div class="keys">
                <button class="buttons b1">1</button>
                <button class="buttons b2">2</button>
                <button class="buttons b3">3</button>
                <button class="buttons b4">4</button>
                <button class="buttons b5">5</button>
                <button class="buttons b6">6</button>
                <button class="buttons b7">7</button>
                <button class="buttons b8">8</button>
                <button class="buttons b9">9</button>
                <button class="buttons b0">0</button>
                <button class="buttons bplus">+</button>
                <button class="buttons bminus">-</button>
                <button class="buttons bpoint">.</button>
                <button class="buttons bmultiply">*</button>
                <button class="buttons bdivide">/</button>
                <button class="buttons bdel">DEL</button>
                <button class="buttons breset">RESET</button>
                <button class="buttons bequal"> = </button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
